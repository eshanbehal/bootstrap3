<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      forms in bootstrap
    </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
     <form class="form-inline">
        <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Email" class="form-control"></div>
         <div class="form-group">
         <label for="password">Password: </label>
         <input type="password" id="password" placeholder="Password" class="form-control"></div>
         <button type="submit" class="btn btn-default">Login</button>
        
        </form> 
        <br />
        <hr>
        
        <form class="form-horizontal">
        <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-10">
            <input type="email" id="email" placeholder="Email" class="form-control"></div>
            </div>
         <div class="form-group">
         <label for="password" class="col-sm-2 control-label">Password: </label>
         <div class="col-sm-10">
             <input type="password" id="password" placeholder="Password" class="form-control"></div>
             </div>
         <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Login</button>
            </div>
        
        </form> 
        <br />
        <hr>
        <form>
        <label for="comments">comments:</label>
            <textarea class="form-control" id="comments" rows="5"></textarea>
            
            <div class="checkbox">
            <label><input type="checkbox" value="value1" id="checkbox1">Checkbox1 </label>
            </div>
            
            <div class="checkbox">
            <label><input type="checkbox" value="value2" id="checkbox2">
            Checkbox2</label>
            </div>
            <br />
            <hr>
            
            <div class="radio radio-inline">
            <label><input type="radio" name="radios" id="radio1" value="option1"> Option1</label>
            </div>
            
            <div class="radio radio-inline">
            <label><input type="radio" name="radios" id="radio2" value="option2"> Option1</label>
            </div>
            
            <div class="radio radio-inline">
            <label><input type="radio" name="radios" id="radio3" value="option3" disabled> Option1</label>
            </div>
            
            <br />
            <hr>
            
<!--
            <select class="form-control">
            <option>option1</option>
            <option>option2</option>
            <option>option3</option>
            </select>
-->
            
            <select multiple class="form-control">
            <option>option1</option>
            <option>option2</option>
            <option>option3</option>
            </select>
            
            <input type="text" class="form-control" placeholder="enter text" disabled>
        
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src="js/bootstrap.min.js">
    </script>
    <script>
      
    </script>
  </body>
</html>
